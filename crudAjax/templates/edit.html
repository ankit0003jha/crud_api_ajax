{% extends "base.html" %}
 
{% block title %}Add New Employee Records{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Django CRUD (Create Read Update Delete)</h4>  
 <form method="POST" class="post-form" action="/update/{{employee.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Employee Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="name" id="txtName" required maxlength="100" value="{{ employee.name }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Employee Email:</label>  
  <div class="col-sm-4">  
   <input type="email" class="form-control" name="email" id="txtEmailid" required maxlength="254" value="{{ employee.email }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Employee Task:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="task" id="txtTask" required maxlength="500" value="{{ employee.task }}" />  
  </div>  
   </div>  
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Designation:</label>  
    <div class="col-sm-4">  
     <input type="text" class="form-control" name="designation" id="txtDesignation" required maxlength="500" value="{{ employee.designation }}" />  
    </div>  
     </div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
